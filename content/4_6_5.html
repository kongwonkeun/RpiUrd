<!doctype html>
<html lang="en">
<head>
    <title>Xibo Open Source Digital Signage</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=[[ViewPortWidth]]" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Copyright 2006-2018 Spring Signage Ltd. Part of the Xibo Open Source Digital Signage Solution. Released under the AGPLv3 or later. -->
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif, Arial, Verdana, "Trebuchet MS";
        }
        h1, h2, h3, h4, p {
            margin-top: 0;
        }
        #iframe {
            border: 0;
        }
        .cycle-slide p, p.cycle-slide {
            margin-bottom:0;
        }
    </style>
    <link href="fonts.css" rel="stylesheet" media="screen" />
<style type="text/css">body { background-color: #13ea65; }</style>
</head>
<body>
    <div id="content"></div>
</body>
<script type="text/javascript">var options = {
    "type":"text","fx":"scrollVert","duration":20,"durationIsPerItem":false,"numItems":1,
    "takeItemsFrom":"start","itemsPerPage":0,"speed":0,
    "originalWidth":"1920.0000","originalHeight":"1080.0000","previewWidth":0,"previewHeight":0,
    "scaleOverride":0,"marqueeInlineSelector":".item, .item p"
    };
    var items = ["<p style=\"text-align: center;\"><span style=\"font-size: 48px;\"><span style=\"color: #ffffff;\">This is my first text layout.<\/span><\/span><\/p>\r\n"];</script>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="xibo-layout-scaler.js"></script>
<script type="text/javascript" src="xibo-text-render.js"></script>
<script type="text/javascript" src="xibo-image-render.js"></script>
<script type="text/javascript" src="jquery-cycle-2.1.6.min.js"></script>
<script type="text/javascript">$(document).ready(function() {
    $("#content").xiboTextRender(options, items);
    $("body").xiboLayoutScaler(options);
    $("#content").find("img").xiboImageRender(options);
    }); </script>

</html>
