<!doctype html>
<html lang="en">
<head>
    <title>Xibo Open Source Digital Signage</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=[[ViewPortWidth]]" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Copyright 2006-2018 Spring Signage Ltd. Part of the Xibo Open Source Digital Signage Solution. Released under the AGPLv3 or later. -->
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif, Arial, Verdana, "Trebuchet MS";
        }
        h1, h2, h3, h4, p {
            margin-top: 0;
        }
        #iframe {
            border: 0;
        }
        .cycle-slide p, p.cycle-slide {
            margin-bottom:0;
        }
    </style>
    <link href="fonts.css" rel="stylesheet" media="screen" />

    
</head>
<body>
    <div id="content"></div>
</body>
<script type="text/javascript">
    var options = {
        "type":"text","fx":"none","duration":15,"durationIsPerItem":false,"numItems":1,
        "takeItemsFrom":"start","itemsPerPage":0,"speed":0,
        "originalWidth":"1920.0000","originalHeight":"936.0000","previewWidth":0,"previewHeight":0,
        "scaleOverride":0,"marqueeInlineSelector":".item, .item p"
    };
    var items = ["<p style=\"text-align: center;\"><span style=\"font-size:168px;\"><strong><span style=\"font-family:arial,helvetica,sans-serif;\"><span style=\"color:#FFFFFF;\">Welcome to Xibo<\/span><\/span><\/strong><\/span><\/p>\n\n<p style=\"text-align: center;\"><span style=\"font-size:80px;\"><span style=\"font-family:arial,helvetica,sans-serif;\"><span style=\"color:#FFFFFF;\">Open Source Digital Signage<\/span><\/span><\/span><\/p>\n\n<p style=\"text-align: center;\"><span style=\"font-size:48px;\"><span style=\"color:#D3D3D3;\"><span style=\"font-family:arial,helvetica,sans-serif;\">This is the default layout - please feel free to change it whenever you like.<\/span><\/span><\/span><\/p>\n"];</script>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="xibo-layout-scaler.js"></script>
<script type="text/javascript" src="xibo-text-render.js"></script>
<script type="text/javascript" src="xibo-image-render.js"></script>
<script type="text/javascript">$(document).ready(function() {
    $("#content").xiboTextRender(options, items);
    $("body").xiboLayoutScaler(options);
    $("#content").find("img").xiboImageRender(options);
    }); </script>

</html>
