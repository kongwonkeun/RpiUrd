<script type="text/javascript">var options = {"type":"text","fx":"none","duration":10,"durationIsPerItem":false,"numItems":1,"takeItemsFrom":"start","itemsPerPage":0,"speed":0,"originalWidth":"432.0000","originalHeight":"129.2308","previewWidth":0,"previewHeight":0,"scaleOverride":0,"marqueeInlineSelector":".item, .item p"}; var items = ["<p style=\"text-align: right;\"><span style=\"font-size:96px;\"><span style=\"font-family:arial,helvetica,sans-serif;\"><span style=\"color:#D3D3D3;\"><span class=\"clock\" format=\"HH:mm\"><\/span><\/span><\/span><\/span><\/p>\n"];</script>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>

<script type="text/javascript" src="xibo-image-render.js"></script>
<script type="text/javascript" src="moment.js"></script>
<script type="text/javascript">$(document).ready(function() {
    $("#content").xiboTextRender(options, items);
    $("body").xiboLayoutScaler(options);
    $("#content").find("img").xiboImageRender(options);
    moment.locale("en-GB");
    updateClock();
    setInterval(updateClock, 1000);
    }); 
    function updateClock() {
        $(".clock").each(function() {
            $(this).html(moment().format($(this).attr("format")));
        });
    } </script>
